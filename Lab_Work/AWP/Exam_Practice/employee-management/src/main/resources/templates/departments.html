<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Departments</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f9f9f9;
  }

  h2 {
    color: #333;
  }

  table {
    width: 50%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  table, th, td {
    border: 1px solid #aaa;
  }

  th, td {
    padding: 10px 15px;
    text-align: left;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
  }

  a.button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 18px;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
  }

  a.button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<h2>Departments</h2>
<table>
  <tr>
    <th>Name</th>
    <th># of Employees</th>
  </tr>
  <tr th:each="dept : ${departments}">
    <td th:text="${dept.name}"></td>
    <td th:text="${#lists.size(dept.employees)}"></td>
  </tr>
</table>

<a href="/employees/new" class="button">Add Employee</a>
</body>
</html>
