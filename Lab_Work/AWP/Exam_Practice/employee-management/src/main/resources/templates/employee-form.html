<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<style>
  *{
	margin: 0;
	box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 40px;
  }

  form {
    max-width: 500px;
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  div.form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #555;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 10px 12px;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #4caf50;
    outline: none;
  }

  .error {
    color: #d93025;
    font-size: 0.875rem;
    margin-top: 4px;
  }

  button {
    background-color: #4caf50;
    color: white;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <form th:action="@{/employees}" th:object="${employeeDTO}" method="post">
    <h2>Employee Form</h2>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" />
      <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" th:field="*{salary}" />
      <div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" th:field="*{dob}" />
      <div class="error" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" th:field="*{departmentId}">
        <option value="" disabled selected>Select Department</option>
        <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
      </select>
      <div class="error" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
