<body>

    <script>
        function Employee(name, email, salary, department) {
            this.name = name;
            this.email = email;
            this.salary = salary;
            this.department = department;
            this.calculateTax = function () {
                return this.salary * 0.2;
            };
        }
        function Student(name, email, department, dob, marks) {
            this.name = name;
            this.email = email;
            this.department = department;
            this.dob = dob;
            this.marks = marks;
            this.calculateTotalMarks = function () {
                return this.marks.reduce((sum, m) => sum + m.mark, 0);
            };
        }
    </script>
