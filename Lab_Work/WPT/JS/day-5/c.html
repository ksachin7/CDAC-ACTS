<body>
    <h1>Assignment Section-C</h1>
    <p>Problem: Write a code to accept name of fruits name from user and show in list</p>

    <script>
        function printFruits() {
            let fruit;
            const fruits = [];

            do {
                fruit = prompt("Please enter a fruit name. Enter 0 to exit!")
                // console.log(fruit)
                if (parseInt(fruit) != 0) fruits.push(fruit)
            } while (fruit != 0)

            console.log(fruits)
            fruits.forEach(element => {
                document.write(element + ", ")
            });
        }
        printFruits()
    </script>
</body>
