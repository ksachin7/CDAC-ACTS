<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section-D</title>
</head>

<body>
    <h1>Assignment Section-D</h1>

    <script>
        function findAndOperate(str) {
            let strArr = str.split("")
            let result = 1;
            // console.log(strArr)
            strArr.forEach(e => {
                if (parseInt(e) === 2 || parseInt(e) === 8){
                    // console.log(e)
                    result *= parseInt(e);
                }
            })

            console.log(result);
        }
        let str = prompt("please enter a string")
        findAndOperate(str)
    </script>
</body>

</html>
