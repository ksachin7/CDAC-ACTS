<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 bg-light p-4">
                <h2>Add Movie</h2>
                <form id="movieForm">
                    <div class="mb-3">
                        <label for="movieName" class="form-label">Movie Name</label>
                        <input type="text" class="form-control" id="movieName" required>
                        <small class="text-danger" id="name_err"></small>
                    </div>
                    <div class="mb-3">
                        <label for="actor" class="form-label">Actor</label>
                        <input type="text" class="form-control" id="actor" required>
                        <small class="text-danger" id="actor_err"></small>
                    </div>
                    <div class="mb-3">
                        <label for="release" class="form-label">Release Date</label>
                        <input type="date" class="form-control" id="release" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Movie Type</label><br>
                        <input type="checkbox" id="type2d"> 2D
                        <input type="checkbox" id="type3d"> 3D
                        <input type="checkbox" id="typeIMAX"> IMAX
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Language</label><br>
                        <input type="radio" name="language" value="English"> English
                        <input type="radio" name="language" value="Hindi"> Hindi
                    </div>
                    <div class="mb-3">
                        <label for="showTime" class="form-label">Show Time</label>
                        <input type="datetime-local" class="form-control" id="showTime" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Add Movie</button>
                </form>
            </div>
            <div class="col-md-8 bg-dark text-light p-4">
                <h2 class="">Movies List</h2>
                <table class="table table-bordered border-warning text-white">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Actor</th>
                            <th>Release Date</th>
                            <th>Movie Type</th>
                            <th>Language</th>
                            <th>Show Time</th>
                        </tr>
                    </thead>
                    <tbody id="movieTableBody">
                        <!-- Movie rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#movieForm').submit(function (e) {
                e.preventDefault();

                var movieName = $('#movieName').val();
                var actor = $('#actor').val();
                var release = $('#release').val();
                var showTime = $('#showTime').val();
                var language = $("input[name='language']:checked").val();
                var movieType = [];

                if ($('#type2d').is(':checked')) movieType.push('2D');
                if ($('#type3d').is(':checked')) movieType.push('3D');
                if ($('#typeIMAX').is(':checked')) movieType.push('IMAX');

                // Validation
                if (movieName.length < 5) {
                    $("#name_err").text('Movie Name must be at least 5 characters');
                    return;
                }
                if (actor.length < 3) {
                    $("#actor_err").text('Actor name must be at least 3 characters');
                    return;
                }

                var newRow = `<tr>
                        <td>${movieName}</td>
                        <td>${actor}</td>
                        <td>${release}</td>
                        <td>${movieType.join(', ')}</td>
                        <td>${language}</td>
                        <td>${showTime}</td>
                      </tr>`;
                $('#movieTableBody').append(newRow).fadeIn();

                // Clear form
                $('#movieForm')[0].reset();
            });
        });
    </script>
</body>

</html>
