<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="p-5">

    <div class="container">
        <h2>Task List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-success" id="addTaskBtn">Add Task</button>
        </div>

        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#addTaskBtn").click(function () {
                let task = $("#taskInput").val().trim();
                if (task.length > 0) {
                    $("#taskList").append(`<li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${task}
                                    <button class="btn btn-danger btn-sm removeBtn">Remove</button>
                                 </li>`);
                    $("#taskInput").val("");
                }
            });

            // Delegate remove action
            $("#taskList").on("click", ".removeBtn", function () {
                $(this).parent().remove();
            });
        });
    </script>

</body>

</html>
