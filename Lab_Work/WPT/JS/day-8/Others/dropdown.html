<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Effects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="p-5">

    <div class="dropdown mb-3">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Show/Hide Options
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="toggleBtn">Toggle</a></li>
            <li><a class="dropdown-item" href="#" id="fadeInBtn">Fade In</a></li>
            <li><a class="dropdown-item" href="#" id="fadeOutBtn">Fade Out</a></li>
            <li><a class="dropdown-item" href="#" id="fadeToggleBtn">Fade Toggle</a></li>
            <li><a class="dropdown-item" href="#" id="slideToggleBtn">Slide Toggle</a></li>
        </ul>
    </div>

    <div id="box" class="p-3 bg-success text-white text-center" style="width: 200px; height: 100px;">
        Hello, jQuery!
    </div>

    <script>
        $(document).ready(function () {
            $("#toggleBtn").click(() => $("#box").toggle());
            $("#fadeInBtn").click(() => $("#box").fadeIn());
            $("#fadeOutBtn").click(() => $("#box").fadeOut());
            $("#fadeToggleBtn").click(() => $("#box").fadeToggle());
            $("#slideToggleBtn").click(() => $("#box").slideToggle());
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
