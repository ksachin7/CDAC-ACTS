<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom styling */
        body {
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.3) 0%,
                    rgba(0, 0, 0, 0.7) 75%,
                    #000 100%),
                url("./img/bg-masthead.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter: blur(1px);
            color: rgba(245, 245, 245, 0.726);
            height: 100vh;
            margin: 0;
            font-family: "Varela Round", -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                "Noto Color Emoji";
        }

        h1 {
            font-size: clamp(70px, 10vw, 100px);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 20px;
            line-height: 1.2;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9),
                    rgba(255, 255, 255, 0));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="root">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Cover Section -->
        <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 60px);">
            <div class="text-center">
                <h1 class="cover-heading text-white mb-4">Grayscale</h1>
                <p class="lead text-grey mb-4">
                    A free, responsive, one-page Bootstrap theme<br />
                    created by Start Bootstrap.
                </p>
                <button class="btn btn-dark btn-lg px-4 py-2 text-white-75">Get Started</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
