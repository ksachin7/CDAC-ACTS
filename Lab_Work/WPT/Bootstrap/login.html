<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login Form</title>
    <style>
      .bg-success-light,
      .btn-success-light {
        background-color: rgb(141, 181, 91);
      }
      .btn-success-light:hover {
        background-color: rgb(88, 122, 46);
      }
      .login-container input::placeholder {
        color: gray;
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-success-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100">
        <div class="col-md-4 mx-auto">
          <div class="login-container mt-5 p-5 border border-8 bg-white shadow">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control p-3 bg-light rounded-0"
                  placeholder="username"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control p-3 bg-light rounded-0"
                  placeholder="password"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-success-light text-light rounded-0 w-100 p-3"
              >
                LOGIN
              </button>
            </form>
            <div class="text-center mt-3">
              <small
                >Not registered?
                <a href="#" class="text-success">Create an account</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
