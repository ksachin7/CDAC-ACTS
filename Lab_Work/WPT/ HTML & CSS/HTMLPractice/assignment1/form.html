<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <table border="1" cellpadding="8">
        <tr>
          <th colspan="2"></th>
        </tr>
        <!-- First Name -->
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="e.g. Rahul"
            />
          </td>
        </tr>

        <!-- Last Name -->
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="e.g. Sharma"
            />
          </td>
        </tr>

        <!-- Address -->
        <tr>
          <td><label for="address">Address:</label></td>
          <td>
            <textarea
              id="address"
              name="address"
              rows="3"
              cols="40"
              placeholder="e.g. 221B MG Road, Andheri West"
            ></textarea>
          </td>
        </tr>

        <!-- City and State -->
        <tr>
          <td><label for="city">City and State:</label></td>
          <td>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="e.g. Mumbai"
            />
            <input
              type="text"
              id="state"
              name="state"
              placeholder="e.g. Maharashtra"
            />
          </td>
        </tr>

        <!-- Zip/Postal Code -->
        <tr>
          <td><label for="zip">Pin Code:</label></td>
          <td>
            <input type="text" id="zip" name="zip" placeholder="e.g. 400053" />
          </td>
        </tr>

        <!-- Country -->
        <tr>
          <td><label for="country">Country:</label></td>
          <td>
            <select name="country" id="country">
              <option value="">-- Select Country --</option>
              <option value="in" selected>India</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="au">Australia</option>
              <option value="ca">Canada</option>
            </select>
          </td>
        </tr>

        <!-- Phone -->
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td>
            <input type="text" name="countryCode" placeholder="+91" size="5" />
            <input type="text" name="areaCode" placeholder="022" size="5" />
            <input type="text" name="number" placeholder="9876543210" />
          </td>
        </tr>

        <!-- Email -->
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="e.g. rahul.sharma@email.com"
            />
          </td>
        </tr>

        <!-- Birthdate -->
        <tr>
          <td>Birthdate:</td>
          <td>
            <label for="birthMonth">Month:</label>
            <input
              type="number"
              id="birthMonth"
              name="birthMonth"
              min="1"
              max="12"
              placeholder="e.g. 8"
            />
            <label for="birthDay">Day:</label>
            <input
              type="number"
              id="birthDay"
              name="birthDay"
              min="1"
              max="31"
              placeholder="e.g. 25"
            />
            <label for="birthYear">Year:</label>
            <input
              type="number"
              id="birthYear"
              name="birthYear"
              min="1900"
              max="2025"
              placeholder="e.g. 1998"
            />
          </td>
        </tr>

        <!-- Gender -->
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <label
              ><input type="radio" name="gender" value="male" /> Male</label
            >
            <label
              ><input type="radio" name="gender" value="female" /> Female</label
            >
            <label
              ><input type="radio" name="gender" value="other" /> Other</label
            >
          </td>
        </tr>

        <!-- Starting Date -->
        <tr>
          <td><label for="startDate">Starting Date:</label></td>
          <td>
            <label
              ><input type="radio" name="start" value="spring2006" /> Spring
              2006</label
            >
            <label
              ><input type="radio" name="start" value="summer2006" /> Summer
              2006</label
            >
          </td>
        </tr>

        <!-- Comments / Questions -->
        <tr>
          <td><label for="comments">Comments or Questions:</label></td>
          <td>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              cols="50"
              placeholder="Type your comments or questions here..."
            ></textarea>
          </td>
        </tr>

        <!-- Buttons -->
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Submit</button>
            <button type="reset">Clear This Form</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
