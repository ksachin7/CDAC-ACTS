<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seminar Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .readonly-input {
            background-color: #f5f5f5;
        }

        .participant-details {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Seminar Registration Form</h2>
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label class="form-label">Title</label>
                    <select class="form-select" id="title" required>
                        <option value="">Select</option>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                        <option>Dr</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Email ID</label>
                <input type="email" class="form-control" id="confirmEmail" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Seminar</label>
                    <select class="form-select" id="seminar" required>
                        <option value="">Select</option>
                        <option value="SOA">SOA</option>
                        <option value="Design Patterns">Design Patterns</option>
                        <option value="Business Intelligence">Business Intelligence</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label d-block">Level</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="level" id="intro" value="Introductory"
                            required>
                        <label class="form-check-label" for="intro">Introductory</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="level" id="inter" value="Intermediate">
                        <label class="form-check-label" for="inter">Intermediate</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="level" id="adv" value="Advanced">
                        <label class="form-check-label" for="adv">Advanced</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-info" id="calculateBtn">Calculate Training Cost</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Cost of Training (Rs)</label>
                <input type="text" class="form-control readonly-input" id="cost" readonly>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" id="displayBtn">Display All Details</button>
            </div>
        </form>

        <hr>
        <div id="participantList" class="participant-details mt-3"></div>
    </div>

    <script>
        const costMap = {
            "SOA": { "Introductory": 2500, "Intermediate": 3500, "Advanced": 6000 },
            "Design Patterns": { "Introductory": 4000, "Intermediate": 5500, "Advanced": 8000 },
            "Business Intelligence": { "Introductory": 5000, "Intermediate": 7000, "Advanced": 10000 }
        };

        const participants = [];

        document.getElementById("calculateBtn").addEventListener("click", function () {
            const seminar = document.getElementById("seminar").value;
            const level = document.querySelector('input[name="level"]:checked');
            const costInput = document.getElementById("cost");

            if (seminar && level) {
                costInput.value = costMap[seminar][level.value];
            } else {
                alert("Please select both Seminar and Level.");
                costInput.value = "";
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const confirmEmail = document.getElementById("confirmEmail").value.trim();
            const seminar = document.getElementById("seminar").value;
            const levelInput = document.querySelector('input[name="level"]:checked');
            const cost = document.getElementById("cost").value;

            if (!title || !firstName || !lastName || !email || !confirmEmail || !seminar || !levelInput || !cost) {
                alert("All fields are mandatory.");
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email) || !emailPattern.test(confirmEmail)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (email !== confirmEmail) {
                alert("Email and Confirm Email do not match.");
                return;
            }

            alert("All data entered correctly.");

            const fullName = `${title} ${firstName} ${lastName}`;
            participants.push({
                fullName,
                email,
                seminar,
                level: levelInput.value,
                cost
            });

            this.reset();
            document.getElementById("cost").value = "";
        });

        document.getElementById("displayBtn").addEventListener("click", function () {
            const displayDiv = document.getElementById("participantList");

            if (participants.length === 0) {
                displayDiv.textContent = "No participants registered yet.";
                return;
            }

            let output = "";
            participants.forEach((p, index) => {
                output += `Participant ${index + 1}:\n`;
                output += `Name: ${p.fullName}\n`;
                output += `Email: ${p.email}\n`;
                output += `Seminar: ${p.seminar}\n`;
                output += `Level: ${p.level}\n`;
                output += `Cost: Rs ${p.cost}\n\n`;
            });

            displayDiv.textContent = output;
        });
    </script>
</body>

</html>
